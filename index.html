<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>j-query-salary-calculator</title>
</head>
<body class>
    <header class="container">
        <h1 class="jumbotron">Salary Calculator</h1>
    </header>
    <div class="container">
        <h4>Add Employee</h4>
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="number" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
    <div class="container">
        <h4>Employees</h4>
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
    <div class="container">
        <h4>Total Monthly: $ <span id="totalMonthly"></span></h4>
    </div>
    
</body>
</html>
